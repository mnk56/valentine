<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            color: #d63384;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            z-index: 10;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 2px 2px #ffb3c1;
        }
        #messages {
            font-size: 1.8em;
            font-weight: bold;
            height: 50px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesButton {
            background-color: #ff4d6d;
            color: white;
        }
        #noButton {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }
        /* –ó“Ø—Ä—Ö–Ω–∏–π —ç—Ñ—Ñ–µ–∫—Ç */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: float 3s linear forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">–ú–∏–Ω–∏–π –í–∞–ª–µ–Ω—Ç–∏–Ω –±–æ–ª–æ—Ö —É—É? ‚ù§Ô∏è</h1>
        <p id="messages">–ß–∞–º–¥ –∑–æ—Ä–∏—É–ª—Å–∞–Ω –≥—ç–Ω—ç—Ç–∏–π–Ω –±—ç–ª—ç–≥ –±–∞–π–Ω–∞!</p>
        
        <div class="buttons">
            <button id="yesButton" onclick="handleYesClick()">–¢–∏–π–º</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="handleNoClick()">“Æ–≥“Ø–π</button>
        </div>
    </div>
<script>
    let messageIndex = 0;
    const messages = [
        "–ù—ç—ç—Ä—ç–Ω–≥—ç—ç—Å—ç –∏—Ç–≥—ç–ª—Ç—ç–π –±–∞–π–Ω–∞ —É—É?? ü•∫",
        "–î–∞—Ö–∏–∞–¥ —Å–∞–π–Ω –±–æ–¥–æ–æ—Ä–æ–π...",
        "–ì—É–π–∂ –±–∞–π–Ω–∞ —à“Ø“Ø –¥—ç—ç! üåπ",
        "–ó”©–≤—Ö”©–Ω –¢–ò–ô–ú –≥—ç–∂ —Ö—ç–ª—ç—Ö —Å–æ–Ω–≥–æ–ª—Ç –±–∏–π!",
        "–î–∞–ª–∂–∏–≥–Ω–∞–∞—Ä–∞–π!!! ‚ù§Ô∏è"
    ];

    function handleNoClick() {
        const msgElement = document.querySelector('#messages');
        
        if (messageIndex < messages.length) {
            msgElement.innerHTML = messages[messageIndex];
            messageIndex++;
        }

        // –•—ç—Ä—ç–≤ 5 –¥–∞—Ö—å –º–µ—Å—Å–µ–∂ –≥–∞—Ä—Å–∞–Ω –±–æ–ª (messageIndex –Ω—å 5 –±–æ–ª—Å–æ–Ω)
        // –®—É—É–¥ –∑—É–≥—Ç–∞—Ö —Ñ—É–Ω–∫—Ü–∏–π–≥ —ç–Ω–¥ –¥—É—É–¥–∞–∂ ”©–≥–Ω”©
        if (messageIndex >= 5) {
            moveNoButton();
        }

        // "–¢–∏–π–º" —Ç–æ–≤—á–ª—É—É—Ä—ã–≥ —Ç–æ–º—Ä—É—É–ª–∞—Ö
        const yesButton = document.querySelector('#yesButton');     
        const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = `${currentSize + 20}px`;
        yesButton.style.padding = `${currentSize / 2 + 10}px ${currentSize + 20}px`;
    }

    function moveNoButton() {
        // –≠–Ω—ç –Ω”©—Ö—Ü”©–ª –Ω—å onmouseover –±–æ–ª–æ–Ω handleNoClick-–¥ —Ö–æ—ë—É–ª–∞–Ω–¥ –Ω—å —Ö—ç—Ä—ç–≥—Ç—ç–π
        if (messageIndex >= 5) { 
            const noButton = document.querySelector('#noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.position = 'fixed'; 
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    }

    function handleYesClick() {
            // –ó“Ø—Ä—Ö—ç–Ω –±–æ—Ä–æ–æ –æ—Ä—É—É–ª–∞—Ö
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
            
            document.querySelector('#mainTitle').innerHTML = "–ë–ê–Ø–†–õ–ê–õ–ê–ê! üòç";
            document.querySelector('#messages').innerHTML = "–•–∞–º–≥–∏–π–Ω –∂–∞—Ä–≥–∞–ª—Ç–∞–π ”©–¥”©—Ä –±–∞–π—Ö –±–æ–ª–Ω–æ!";
            
            // 2 —Å–µ–∫—É–Ω–¥—ã–Ω –¥–∞—Ä–∞–∞ –¥–∞—Ä–∞–∞–≥–∏–π–Ω —Ö—É—É–¥–∞—Å —Ä—É—É —à–∏–ª–∂–∏—Ö
            setTimeout(() => {
                window.location.href = "yes_page.html";
            }, 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }
</script>
</body>
</html>
